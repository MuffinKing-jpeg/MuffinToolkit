<label class="toggle-container">
  <input *ngIf="formControl" [formControl]="formControl"
         class="sr-only peer" type="checkbox">
  <div
    class="toggle-circle peer-focus:outline-none peer-focus:ring-1 peer-focus:ring-sky-500 peer-checked:peer-focus:ring-sky-300  peer-checked:after:translate-x-full peer-checked:bg-sky-500 peer-checked:after:border-white "></div>
  <span class="ml-3 text-sm font-medium" i18n>{{title}}</span>
</label>
