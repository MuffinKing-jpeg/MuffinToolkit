<div class="flex flex-col py-2 mx-auto max-w-screen-md ">
  <h2 class="text-center text-3xl mb-3" i18n>Welcome to <a class="btn-inline" routerLink="/">{{title}}</a></h2>
  <p class="my-2" i18n>Set of random tools. Made by <a class="btn-link" href="https://github.com/MuffinKing-jpeg"
                                                       target="_blank">MuffinKing-jpeg</a>
    with <span class="text-red-500"><i class="fa-solid fa-heart"></i></span>
  </p>
  <h3 class="text-2xl my-2">Available tools:</h3>
  <ul class="mt-1 mb-12">
    <li *ngFor="let item of modulesManifest" class="my-1">
      <a class="btn-inline" routerLink="{{item.path}}">
        <i class="{{item.data.icon}}"></i><span class="ml-2">{{item.title}}</span>
      </a>
    </li>
  </ul>
  <h4 class="my-2 text-2xl text-center" i18n>
    You also can try this:
  </h4>
  <div [ngClass]="{
  'md:grid-cols-2': displayLang
  }" class="grid md:grid-cols-2 justify-center gap-2 my-2 mx-auto">
    <div>
      <h3 *ngIf="theme.current==='light'" class="text-center" i18n>Into the darkness</h3>
      <h3 *ngIf="theme.current==='dark'" class="text-center" i18n>To the bright future</h3>
      <app-theme-btn></app-theme-btn>
    </div>
    <div *ngIf="displayLang">
      <h3 class="text-center" i18n>...or change language</h3>
      <app-locale-selector></app-locale-selector>
    </div>
  </div>
</div>
