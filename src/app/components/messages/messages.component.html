<div class="right-0 w-full sm:w-navbarOpened sm:bottom-0 sm:top-auto fixed messages-container">
  <ul class="flex flex-col-reverse sm:flex-col">
    <li *ngFor="let item of messages; index as i" [ngClass]="{
    'bg-accent-200': item.type === 'info',
    'bg-warning-300': item.type === 'warn',
    'bg-danger-400': item.type === 'error',
    }" class="card flex align-middle card-msg text-black">
      <div>
        <p class="font-bold">{{item.heading}}</p>
        <p class="text-sm">{{item.msg}}</p>
      </div>
      <button (click)="messages.splice(i,1); clearTimeout(timers[i])"
              class="ml-auto py-2 pr-2 pl-3 h-fit mb-auto text-lg"><i
        class="fa-solid fa-xmark"></i></button>
    </li>
  </ul>
</div>
